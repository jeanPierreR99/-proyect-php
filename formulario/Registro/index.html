<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    <div class="main">
    <div class="registro">
        <h2>Resgistrate</h2>
        <form id="registro" method="post">
            <label>Firts Name</label>
            <br>
            <input type="text" name="fname" id="name"
            placeholder="Enter your Firts Name">
            <br><br>
            <label> Last Name</label>
            <br>
            <input type="text" name="lname" id="name"
            placeholder="Enter Your Last Name">
            <br><br>
            <label>Your Age : </label>
            <br>
            <input type="number" name="age" id="name" 
            placeholder="How old are You?">
            <br><br>
            <label>Email : </label>
            <br>
            <input type="email" name="email" id="name"
            placeholder="Enter your Valid Email">
            <br><br>
            <label">Gender</label>
            &nbsp;&nbsp;&nbsp;
            <br>
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male"> Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label">Know Language : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="hindi">
            &nbsp;
            <span id="hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="eng">
            &nbsp;
            <span id="eng">Englis</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="urdu">
            &nbsp;
            <span id="urdu">urdu</span>
            <br><br>
            <input type="submit" value="Submit"
            name="submit" id="submit">
        </form>
    </div>
    </div>
    
</body>
</html>
